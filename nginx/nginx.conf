events {
    worker_connections 1024;
}

http {
    # 1. ตั้งกลุ่มเซิร์ฟเวอร์ (Upstream)
    upstream frontend {
        server frontend:3000; # อ้างอิงชื่อ service ใน compose
    }

    upstream backend {
        server backend:8080; # อ้างอิงชื่อ service ใน compose
    }

    server {
        listen 80;

        # 2. Route สำหรับหน้าเว็บ (Next.js)
        location / {
            proxy_pass http://frontend;
            
            # ตั้งค่า Header ให้รองรับ WebSocket (สำหรับ Next.js Hot Reload)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # 3. Route สำหรับ API (Spring Boot)
        location /api {
            proxy_pass http://backend;
            
            # ส่ง Header เดิมตามไปด้วย
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}